<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h1>Login</h1>
    <p>Log in to your account</p>
    <form action="">
      <input type="email" name="email" id="email" class="input" placeholder="Email" autocomplete="off">
      <input type="password" name="password" id="pass" class="input" placeholder="Password">
      <button type="submit">Log in</button>

      <div class="keep-log">
        <input type="checkbox" name="keep-log" id="checkbox">
        <label for"checkbox">Keep me logged</label>
      </div>
    </form>
  </div>
</body>
</html>
