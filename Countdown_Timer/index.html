<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">

    <div class="infos">
      
      <h1>Ready to launch in...</h1>

      <div class="countdown-timer">

        <div class="days time">
          <p class="desc">Days</p>
          <span class="time time-days">08</span>
        </div>

        <!-- <span class="y">:</span> -->

        <div class="hours time">
          <p class="desc">Hours</p>
          <span class="time time-hours">12</span>
        </div>
        <!-- <span class="y">:</span> -->

        <div class="min time">
          <p class="desc">Minutes</p>
          <span class="time time-min">33</span>
        </div>

        <!-- <span class="y">:</span> -->

        <div class="sec time">
          <p class="desc">Seconds</p>
          <span class="time time-sec">28</span>
        </div>

      </div>

    </div>

    <img src="./images/rocket.svg" alt="">

  </div>

  <script src="./main.js"></script>
</body>
</html>
